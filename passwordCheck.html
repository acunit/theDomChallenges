<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="passwordCheck.js"></script>
    <meta charset="utf-8">
    <title>Password checker</title>
  </head>
  <body>
    <h1>Sign Up!</h1>
    <p>User ID</p>
    <input type="text" id="user" placeholder="Enter User ID"/>
    <p>Password</p>
    <input type="text" id="pass" placeholder="Enter Password" onkeypress="enter(event)"/>
    <br>
    <input type="button" value="Submit!" onclick="main()">
    <p id="response"></p>
  </body>
</html>
